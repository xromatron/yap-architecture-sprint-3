name: PlantUML Diagrams

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Install PlantUML
      run: sudo apt-get update && sudo apt-get install plantuml

    - name: Generate Diagrams
      run: |
        plantuml smart-home-monolith/diagrams/context/*.puml
        plantuml smart-home-monolith/diagrams/container/*.puml
        plantuml smart-home-monolith/diagrams/component/*.puml
        plantuml smart-home-monolith/diagrams/code/*.puml

    - name: Commit Diagrams
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add diagrams/**/*.png
        git commit -m "Automated diagram generation"
        git push origin main
      if: success()